<!DOCTYPE html>

<body>
	<script type="text/javascript">


	function getObjectString( obj ) {
		var desc = "[ ",
			prop;

		for ( prop in obj ) {
			desc += prop + " = " + obj[ prop ] + " | ";
		}

		return desc.replace( /\|\s$/, "]" );;
	}
	</script>
</body>
