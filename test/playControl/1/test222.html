	<script>
	
	// 从UI获取数据
	function pcGetDatasFromUI() {

		// 所有频道信息，对象数组
		pcChannels 			= ;// Authentication.CTCGetConfig( 'PCChannels' );



		// 当前频道信息
		pcCurrChannelInfo 	=  pcChannels[ 0 ];// Authentication.CTCGetConfig( 'PCCurrentChannelInfo' );

		// 当前频道 id
		pcCurrChannelId 	= pcCurrChannelInfo.ChannelID;

		// 频道数
		pcChanLines = pcChannels.length;

		// 索引
		for ( var i = 0; i < pcChanLines; i++ ) {

			if ( pcChannels[i].ChannelID === pcCurrChannelId ) {

				pcCurrChannelIndex = i;

				break;
			}
		}

		// 当前频道是否支持时移
		pcCurrChannelSupportTSTV = parseInt ( pcCurrChannelInfo.TimeShift, 10 );

		debug( 'pcGetDatasFromUI ---- pcCurrChannelInfo.TimeShift = ' + pcCurrChannelInfo.TimeShift );
		debug( 'pcGetDatasFromUI ---- pcCurrChannelIndex = ' + pcCurrChannelIndex );
		debug( 'pcGetDatasFromUI ---- pcCurrChannelId = ' + pcCurrChannelId );
		debug( 'pcGetDatasFromUI ---- pcCurrChannelSupportTSTV = ' + pcCurrChannelSupportTSTV );
		debug( 'pcGetDatasFromUI ---- pcChannels.length = ' + pcChannels.length );
	}



	window.onload = function () {

		debug( 'init ----------- onload' );

		// 页面初始化
		// init();

		// 从UI获取所有频道和当前频道数据
		pcGetDatasFromUI();

		// 显示进度条
		setTimeout( function () {

			// 获取当前频道相关的信息
			pcGetChannelInfo();

		}, 500 );
		

		debug( 'init ----------- LiveTV' ) ;
	};

	window.onunload = function () {
		 
		debug( 'init ----------- onunload' ) ;

		// destoryMP();	
	}

	function debugObject( obj ) {
		
		if ( !obj ) {
			return;
		}

		for ( var prop in obj ) {

			if ( obj.hasOwnProperty( prop ) ) {

				debug( 'debugObject ---- ' + prop + ' = ' + obj[prop] );
			}
		}
	}

	function debugRequestResults() {
		
		var last = pcLastProg,
			curr = pcCurrProg,
			next = pcNextProg,
			prop = '';

		debug( 'debugRequestResults pcSuccessFlag = ' + pcSuccessFlag );

		// last
		for ( prop in last ) {

			if ( last.hasOwnProperty( prop ) ) {

				debug( 'debugRequestResults > last[' + prop + '] = ' + last[prop] );
			}
		}

		// currrent
		for ( prop in curr ) {

			if ( curr.hasOwnProperty( prop ) ) {

				debug( 'debugRequestResults > curr[' + prop + '] = ' + curr[prop] );
			}
		}

		// next
		for ( prop in next ) {

			if ( next.hasOwnProperty( prop ) ) {

				debug( 'debugRequestResults > next[' + prop + '] = ' + next[prop] );
			}
		}
	}
