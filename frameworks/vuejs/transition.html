<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡效果</title>
    <link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s
        }

        .fade-enter, .fade-leave-active {
            opacity: 0
        }

        .bounce-enter-active {
          animation: bounce-in 3.5s;
        }
        .bounce-leave-active {
          animation: bounce-out 3.5s;
        }
        @keyframes bounce-in {
          0% {
            transform: scale(0);
          }
          50% {
            transform: scale(1.5);
          }
          100% {
            transform: scale(1);
          }
        }
        @keyframes bounce-out {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.5);
          }
          100% {
            transform: scale(0);
          }
        }
    </style>
</head>
<body>
    <div id="app">
<!--         <h2> transition 组件过渡</h2>
        <button v-on:click="show = !show">显示/隐藏</button>
        <transition name="bounce">
            <p v-if="show">Hello Vue Transition !</p> 
        </transition>
 -->

        <button @click="show = !show">
          Toggle render
        </button>
        <transition
          name="custom-classes-transition"
          enter-active-class="animated tada"
          leave-active-class="animated bounceOutRight"
        >
          <p v-if="show">hello</p>
        </transition>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',

            data: {
                show: true,
            }
        });
    </script>
</body>
</html>
