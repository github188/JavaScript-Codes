<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Vue Functions</title>
</head>
<body>
    <script>
        var bailRE = /[^\w.$]/;

        function parsePath(path) {
            
            if ( bailRE.test(path) ) { return; }

            var segments = path.split('.');

            return function (obj) {
                for ( var i = 0; i < segments.length; i++ ) {
                    console.log(obj)
                    if ( !obj ) { return; }
                    obj = obj[segments[i]];
                }

                    // console.log(obj)
                return obj;
            };
        }
    </script>
</body>
</html>
