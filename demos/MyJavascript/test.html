<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Javascript Test</title>

	<style>
	
		* {
			padding: 0;
			margin: 0;
		}

		body {
			width: 1280px;
			height: 720px;

			background-color: green;
		}	

		#container {
			position: relative;
			margin: 0 auto;
			width: 384px;
			height: 300px;
			overflow: hidden;
		}

		#curr {
			position:absolute;
			left:0;
			top: 0;

			width: 1152px;
			height: 300px;
		}

		#left {
			position: absolute;
			left:0;
			top: 0;
			width: 384px;
			height: 300px;
			background-color: red;

			background:url(images/01.jpg);
		}

		#middle {
			
			position: absolute;
			left: 384px;
			top: 0;
			width: 384px;
			height: 300px;
			background-color: gray;

			background:url(images/02.jpg);
		}

		#right {

			position: absolute;
			left: 768px;
			top: 0;
			width: 384px;
			height: 300px;
			background-color: green;

			background:url(images/03.jpg);
		}
	</style>
</head>
<body>
	
	<div id="container">
		<div id="curr">
		<div id="left"></div>
		<div id="middle"></div>
		<div id="right"></div>
		</div>
	</div>
	
	<script src="Timer/CenterTimerControl.js" type="text/javascript"></script>
	<script>

	var RollImg = {

		images: ['01.jpg', '02.jpg', '03.jpg'],

		timer: null,

		currIdx: 0,

		path: 'images/',

		start: function () {
			
			var self = this;

			var ele = $('curr');

			var img = '';

			var len = self.images.length;

			var width = $('container').offsetWidth;

			var currW = $('curr').offsetWidth;

			var left = 0;

			self.timer = setInterval(function () {

				// img = self.path + self.images[self.currIdx++];

				// if (self.currIdx >= len) {

				// 	self.currIdx = 0;
				// }

				left -= 2.0;

				var delta = currW - width;

				console.log('delta = ' + delta);

				if (left <= -1 * (currW - width)) {

					left = 0;
				}

				ele.style.left = left + 'px';

				// img = '';

			}, 50);
		},

		stop: function () {
		
			var self = this;

			var ele = $('middle');


			clearInterval(self.timer);
		}
	};

	// RollImg.start();

	$('curr').onmouseover = function () {
		RollImg.stop();
	}

	$('curr').onmouseout = function () {
		RollImg.start();
	}

	$('curr').onclick = function () {
		RollImg.start();
	}

	function $(id) {
		return document.getElementById(id);
	}
	</script>
</body>
</html>
