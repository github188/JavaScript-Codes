	<script>
		
	window.document.onkeydown = eventHandler;


	function eventHandler( e ) {
		
		var keycode = e.which ? e.which : e.keycode;

		switch ( keycode ) {

			case 38:
				keyUp();;
				return false;
				break;
			case 40:
				keyDown();
				return false;
				break;
			case 37:
				keyLeft();
				return false;
				break;
			case 39:
				keyRight();
				return false;
				break;
			default:
				return true;
				break;
		}
	}

	var area 		= 0,
		dateFocus 	= 0,
		progFocus 	= 0,
		lines 		= 8,
		focusTop 	= -16;

	function keyUp() {
		
		if ( area === 0 ) { // date

			changeDateList( -1 );
		} else if ( area === 1 ) {

			changeProgList( -1 );
		}
	}

	function keyDown() {
		
		if ( area === 0 ) {

			changeDateList( 1 );
		} else if ( area === 1 ) {

			changeProgList( 1 );
		}
	}

	function keyLeft() {

		if ( area === 1 ) {

			area = 0;

			progListLoseFocus( progFocus );

			progFocus = 0;

		} else if ( area === 0 ) {

			return;
		}	
	}

	function keyRight() {
		
		if ( area === 0 ) {

			area = 1;

			progListGetFocus( progFocus );

		} else if ( area === 1 ) {

			return;
		}
	}

	function changeDateList( direction ) {
		
		if ( direction !== -1 && direction !== 1 ) {

			return false;
		}

		dateListLoseFocus( dateFocus );

		dateFocus = direction > 0 ? dateFocus + 1 : dateFocus - 1;

		if ( dateFocus < 0 ) {

			dateFocus = 0;
		} else if ( dateFocus >= lines ) {

			dateFocus = lines - 1;
		}

		dateListGetFocus( dateFocus );
	}

	function dateListGetFocus( index ) {
		
		var id = 'dlist' + index;

		$( id ).style.background = 'url(dlist_bg_focus.png) no-repeat center';
		$( id ).style.color = '#FFFFFF';
	}

	function dateListLoseFocus( index ) {

		var id = 'dlist' + index;

		$( id ).style.background = '';
		$( id ).style.color = '#727374';
	}

	function changeProgList( direction ) {
		
		if ( direction !== -1 && direction !== 1 ) {

			return false;
		} 

		progListLoseFocus( progFocus );

		progFocus = direction > 0 ? progFocus + 1 : progFocus - 1;

		if ( progFocus < 0 ) {

			progFocus = 0;
		} else if ( progFocus >= lines ) {

			progFocus = lines - 1;
		}

		progListGetFocus();
	}

	function progListGetFocus( direction ) {

		var id 		= 'plist_focus',
			top 	= 0,
			trH 	= 78;

		console.log( direction + ', ' + progFocus );

		$( 'plist' + progFocus ).style.color = '#ffffff';

		$( id ).style.visibility = 'visible';

		$( id ).style.top = ( focusTop + trH * progFocus ) + 'px';
	}

	function progListLoseFocus( index ) {
		
		$( 'plist' + progFocus ).style.color = '#a0a2a4';

		$( 'plist_focus' ).style.visibility = 'hidden';

		// no need
	}

	
	function init() {
		
		dateListGetFocus( 0 );
	}


	function $( id ) {
		
		return document.getElementById( id );
	}

	window.onload = init;
