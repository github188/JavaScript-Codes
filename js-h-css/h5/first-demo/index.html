<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H5</title>

    <style>
        .text-canvas {
            width: 60px;
            height: 60px;
            background-color: red;
            line-height: 60px;
            text-align: center;
            border-radius: 30px;
            margin-top: 30px;

            transition: margin-top 2s;
        }

        .text-canvas:hover {
            margin-top: 200px;
        }
    </style>

</head>
<body>
    <div id="t-canvas" class="text-canvas">Canvas</div>

    <script type="text/javascript">
        function fallDown( bottom ) {
            
            var tCanvas = $('t-canvas');

             setTimeout(function () {
                tCanvas.style.marginTop = bottom;
             }, 2000);
        }

        fallDown( 300 );

        function $(id) {
            return document.getElementById(id);
        }
    </script>
</body>
</html>
