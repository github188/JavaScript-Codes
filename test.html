<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript" src="mycodes/mycode.js"></script>
</head>
<body>

	<div id="time"></div>

	<script type="text/javascript">
	
	 var timer = null;
	(function showTime () {

		 $("time").innerText = new Date().format("hh:mm:ss EEE yyyy-MM-dd");
		 if (timer) clearTimeout(timer);
		 timer = setTimeout(function(){
		 	showTime();
		 }, 1000); 
	})();


	function $(id) {
		return document.getElementById(id);
	}
	</script>
</body>
</html>
